<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />

    <!--[if lt IE 9]>

    <title>{{site.name}} - {{page.title}}</title>
  </head>

  <body>
    <div class="wrap">
    <div class="container">
      <div class="content">
        <header>
          <h1>{{page.title}}</h1
          <h2></h2>
        </header>

        <hr>

        <section id="main_content">
	{{content}}
        </section>

	<footer>
	</footer>

    {% if page.comments %}
        <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'dandonahue'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}

      </div>

        Programmer, music lover/creator, Flyers fan, vegan, bicyclist.
          <a href="https://github.com/ddonahue" target="_new" id="view-on-github"><span>GitHub</span></a>
      </div>

    </div>
