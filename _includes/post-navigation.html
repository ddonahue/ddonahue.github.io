      <a href="{{ page.previous.url}}">&laquo; Last Post</a>
    {% else %}
      &laquo; Last Post
    {% endif %}
  </div>
  <div class="home"><a href="/index.html">Home</a></div>

      <a href="{{ page.next.url}}">Next Post &raquo;</a>
    {% else %}
      Next Post &raquo;
    {% endif %}
  </div>
  <div class="clear"></div>
</div>
